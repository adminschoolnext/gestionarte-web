<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Admin</title>

    <!-- Cargar config.js -->
    <script src="../config.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Variables CSS para colores dinámicos */
        :root {
            --primary-color: #1D4E4F;
            --secondary-color: #2D8B7A;
            --tertiary-color: #5FB09C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }
        
        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
        }
        
        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 1rem 0;
        }
        
        .nav-item {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #495057;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }
        
        .nav-item:hover {
            background: #e9ecef;
            color: var(--primary-color);
        }
        
        .nav-item.active {
            background: var(--primary-color);
            color: white;
        }
        
        .nav-item i {
            margin-right: 0.5rem;
            width: 20px;
        }
        
        /* Content */
        .content {
            flex: 1;
            padding: 2rem;
            background: #fff;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .content-header h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
        }
        
        /* Table */
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .badge-resolved {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-closed {
            background: #e9ecef;
            color: #495057;
        }
        
        .btn-action {
            background: none;
            border: 1px solid #dee2e6;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.25rem;
            transition: all 0.2s;
        }
        
        .btn-action:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            color: var(--primary-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Footer */
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        
        footer p {
            margin: 0;
            font-size: 0.85rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                display: flex;
                overflow-x: auto;
                padding: 0.5rem;
            }
            
            .nav-item {
                white-space: nowrap;
                padding: 0.5rem 1rem;
            }
            
            .content {
                padding: 1rem;
            }
            
            th, td {
                padding: 0.75rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1><i class="bi bi-gear-fill"></i> <span id="site-name">GestionArte</span> - Admin</h1>
        <div class="header-right">
            <span class="user-info">Hola, <strong id="user-name">Usuario</strong></span>
            <button class="btn-logout" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>
        </div>
    </header>

    <div class="main-container">
        <nav class="sidebar">
            <a href="index.html" class="nav-item">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="solicitudes.html" class="nav-item">
                <i class="bi bi-ticket-detailed"></i> Solicitudes
            </a>
            <a href="clientes.html" class="nav-item">
                <i class="bi bi-building"></i> Clientes
            </a>
            <a href="usuarios.html" class="nav-item active">
                <i class="bi bi-people"></i> Usuarios
            </a>
            <a href="actualizaciones.html" class="nav-item">
                <i class="bi bi-megaphone"></i> Actualizaciones
            </a>
            <a href="migraciones.html" class="nav-item">
                <i class="bi bi-arrow-repeat"></i> Migraciones
            </a>
            <a href="catalogos.html" class="nav-item">
                <i class="bi bi-book"></i> Catálogos
            </a>
            <a href="comisiones.html" class="nav-item">
                <i class="bi bi-cash-coin"></i> Comisiones
            </a>
            <a href="configuracion.html" class="nav-item">
                <i class="bi bi-sliders"></i> Configuración
            </a>
        </nav>

        <main class="content">
            <div class="content-header">
                <h2><i class="bi bi-people"></i> Usuarios del Sistema</h2>
                <button class="btn-primary" onclick="openModal('user')">
                    <i class="bi bi-plus-lg"></i> Nuevo Usuario
                </button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Último acceso</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-usuarios">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 <span id="footer-name">GestionArte</span></p>
    </footer>

    <!-- Modal Usuario -->
    <div class="modal-overlay" id="modal-user">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="bi bi-person"></i> <span id="modal-user-title">Nuevo Usuario</span></h3>
                <button class="modal-close" onclick="closeModal('user')">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="user-id">
                
                <div class="form-group">
                    <label>Usuario *</label>
                    <input type="text" id="user-username" placeholder="nombre.usuario">
                </div>
                
                <div class="form-group">
                    <label>Nombre Completo *</label>
                    <input type="text" id="user-fullname" placeholder="Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="user-email" placeholder="juan@email.com">
                </div>
                
                <div class="form-group">
                    <label>Contraseña <span id="password-hint">(requerida)</span></label>
                    <input type="password" id="user-password" placeholder="••••••••">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('user')">Cancelar</button>
                <button class="btn-primary" onclick="saveUser()">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // VERIFICAR SESIÓN
        // ==========================================
        const currentUser = JSON.parse(sessionStorage.getItem('user'));
        if (!currentUser) {
            window.location.href = '../login.html';
        }
        
        // ==========================================
        // VARIABLES GLOBALES
        // ==========================================
        let allUsers = [];
        
        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('user-name').textContent = currentUser.full_name;
            
            if (typeof applySiteConfig === 'function') {
                const config = await applySiteConfig();
                if (config.site_name) {
                    document.getElementById('site-name').textContent = config.site_name;
                    document.getElementById('footer-name').textContent = config.site_name;
                    document.title = `Usuarios - ${config.site_name} Admin`;
                }
            }
            
            // Cargar datos iniciales
            loadUsers();
        });
        
        // ==========================================
        // CARGAR USUARIOS
        // ==========================================
        async function loadUsers() {
            try {
                const response = await fetch(
                    `${SUPABASE_CONFIG.url}/rest/v1/users?select=*&order=created_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_CONFIG.anonKey,
                            'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`
                        }
                    }
                );
                allUsers = await response.json();
                renderUsers();
            } catch (error) {
                console.error('Error cargando usuarios:', error);
            }
        }
        
        function renderUsers() {
            const tbody = document.getElementById('table-usuarios');
            
            if (allUsers.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="bi bi-people"></i>
                                <p>No hay usuarios registrados</p>
                            </div>
                        </td>
                    </tr>`;
                return;
            }
            
            tbody.innerHTML = allUsers.map(u => `
                <tr>
                    <td><strong>${u.username}</strong></td>
                    <td>${u.full_name}</td>
                    <td>${u.email}</td>
                    <td>${u.last_login ? formatDate(u.last_login) : 'Nunca'}</td>
                    <td><span class="badge ${u.is_active ? 'badge-resolved' : 'badge-closed'}">${u.is_active ? 'Activo' : 'Inactivo'}</span></td>
                    <td>
                        <button class="btn-action" onclick="editUser(${u.id})" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn-action" onclick="toggleUserStatus(${u.id}, ${u.is_active})" title="${u.is_active ? 'Desactivar' : 'Activar'}">
                            <i class="bi bi-${u.is_active ? 'pause' : 'play'}"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        // ==========================================
        // MODAL
        // ==========================================
        function openModal(type) {
            document.getElementById('modal-user-title').textContent = 'Nuevo Usuario';
            document.getElementById('user-id').value = '';
            document.getElementById('user-username').value = '';
            document.getElementById('user-fullname').value = '';
            document.getElementById('user-email').value = '';
            document.getElementById('user-password').value = '';
            document.getElementById('password-hint').textContent = '(requerida)';
            
            document.getElementById(`modal-${type}`).classList.add('show');
        }
        
        function closeModal(type) {
            document.getElementById(`modal-${type}`).classList.remove('show');
        }
        
        async function editUser(id) {
            const response = await fetch(
                `${SUPABASE_CONFIG.url}/rest/v1/users?id=eq.${id}`,
                {
                    headers: {
                        'apikey': SUPABASE_CONFIG.anonKey,
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`
                    }
                }
            );
            const users = await response.json();
            const user = users[0];
            if (!user) return;
            
            document.getElementById('modal-user-title').textContent = 'Editar Usuario';
            document.getElementById('user-id').value = id;
            document.getElementById('user-username').value = user.username;
            document.getElementById('user-fullname').value = user.full_name;
            document.getElementById('user-email').value = user.email;
            document.getElementById('user-password').value = '';
            document.getElementById('password-hint').textContent = '(dejar vacío para mantener)';
            
            document.getElementById('modal-user').classList.add('show');
        }
        
        async function saveUser() {
            const id = document.getElementById('user-id').value;
            const data = {
                username: document.getElementById('user-username').value,
                full_name: document.getElementById('user-fullname').value,
                email: document.getElementById('user-email').value,
                updated_at: new Date().toISOString()
            };
            
            const password = document.getElementById('user-password').value;
            if (password || !id) {
                if (!password && !id) {
                    alert('La contraseña es requerida para nuevos usuarios');
                    return;
                }
                if (password) {
                    data.password = password;
                }
            }
            
            if (!data.username || !data.full_name || !data.email) {
                alert('Todos los campos son requeridos');
                return;
            }
            
            try {
                const url = id 
                    ? `${SUPABASE_CONFIG.url}/rest/v1/users?id=eq.${id}`
                    : `${SUPABASE_CONFIG.url}/rest/v1/users`;
                
                await fetch(url, {
                    method: id ? 'PATCH' : 'POST',
                    headers: {
                        'apikey': SUPABASE_CONFIG.anonKey,
                        'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                closeModal('user');
                loadUsers();
            } catch (error) {
                console.error('Error guardando usuario:', error);
                alert('Error al guardar el usuario');
            }
        }
        
        async function toggleUserStatus(id, currentStatus) {
            if (id === currentUser.id) {
                alert('No puedes desactivar tu propio usuario');
                return;
            }
            
            try {
                await fetch(
                    `${SUPABASE_CONFIG.url}/rest/v1/users?id=eq.${id}`,
                    {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_CONFIG.anonKey,
                            'Authorization': `Bearer ${SUPABASE_CONFIG.anonKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ is_active: !currentStatus })
                    }
                );
                loadUsers();
            } catch (error) {
                console.error('Error cambiando estado:', error);
            }
        }
        
        // ==========================================
        // UTILIDADES
        // ==========================================
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-CO', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function logout() {
            sessionStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>

</body>
</html>
